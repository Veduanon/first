<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth">
        <div class="square">
            <div class="text">
                <h1>Авторизация</h1>
            </div>
                <div class="mail">
                    <input type="email"  placeholder="Email" id="email" required="required">
                </div>
                <div class="pass">
                    <input id="password" type="password" placeholder="Password" required="required">
                </div>

                <div class="buttons">
                    <div class="buttons1">
                        <button type="submit" id="myBtn" onclick="signIn()">Вход</button>
                    </div>
                
            </div>
            <div class="reset">
                <span onclick="resetPassword()"><a href="passwordReset.html">Забыли пароль?</a></span>
            </div>
            <button id="myBtn2" onclick="registration()">Регистрация</button>
        </div>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>   <!--для расботы с бд -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script> <!--для расботы с авторизацией -->
    <script src="js/script.js"></script>
</body>
</html>
