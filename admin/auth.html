<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,700;1,300;1,500&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth">
        <div class="square">
            <div class="text">
                <h1>Авторизация</h1>
            </div>
                <div class="mail">
                    <input type="email"  placeholder="Email" id="email" required="required">
                </div>
                <div class="pass">
                    <input id="password" type="password" placeholder="Password" required="required">
                </div>

                <div class="buttons">
                    <div class="buttons1">
                        <button type="submit" id="myBtn" onclick="signIn()">Вход</button>
                    </div>
                </div>
                <button type="submit" id="myBtn2" onclick="registration()">Регистрация</button>
                <div class="reset">
                    <span class="click"><a href="#">Забыли пароль?</a></span>
                    <div class="close_x">X</div>
                    <div class="test_click">HHHHHH</div>
                </div>
         </div>        
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>   <!--для расботы с бд -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script> <!--для расботы с авторизацией -->
    <script src="js/script.js"></script>
</body>
</html>
