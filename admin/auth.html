<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth">
        <div class="square">
            <div class="text">
                <h1>Авторизация</h1>
            </div>
            <div class="mail">
                <input type="email"  placeholder="Email" id="email">
            </div>
            <div class="pass">
                <input id="password" type="password" placeholder="Password">
            </div>

            <div class="buttons">
                <div class="buttons1">
                    <button id="myBtn" onclick="signIn()">Sign In</button>
                </div>
            </div>
            <div class="reset">
                <span><a href="#">Забыл пароль?</a></span>
            </div>
        </div>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>   <!--для расботы с бд -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script> <!--для расботы с авторизацией -->
    <script src="js/script.js"></script>
</body>
</html>
