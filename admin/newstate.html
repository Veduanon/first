<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,700;1,300;1,500&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/newstate.css">
    <title>New State</title>
</head>
<body>
    <div class="sidebar">
        <div class="logocontent">
            <div class="logo">
                <i class="fab fa-slack"></i>
                <div class="logo_name">Veduanon</div>
            </div>
            <i class="fas fa-bars" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i id="search" class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <span class="links_name">Главная</span>
                </a>
                <span class="tooltip">Главная</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-newspaper"></i>
                    <span class="links_name">Статьи</span>
                </a>
                <span class="tooltip">Статьи</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-building"></i>
                    <span class="links_name">Компания</span>
                </a>
                <span class="tooltip">Компания</span>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-phone"></i>
                    <span class="links_name">Контакты</span>
                </a>
                <span class="tooltip">Контакты</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../source/47859a9a-18ec-4ac6-bf3c-89316910a7d7.jfif" alt="">
                    <div class="name_job">
                        <div class="name">Dimash</div>
                        <div class="job">Back Ender</div>
                    </div>
                </div>
                <i class="fas fa-sign-out-alt" id="log_out"></i>
            </div>
        </div>
    </div>




    <div class="home_content">
      <div class="container">
          <div class="section1">
              <h1>Редактирование</h1>
          </div>
          <div class="section2">
              <input type="text" placeholder="Введите заголовок...">
          </div>
          <div class="section3">
              <input type="text" placeholder="Введите подзаголовок...">
          </div>
          <div class="section4">
              <img src="../source/img_343563.png" alt="">
              <input type="file">
          </div>
          <div class="section5">
              <button>Сохранить</button>
          </div>
      </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/nav.js"></script>
    <script src="https://kit.fontawesome.com/8cb796bd7d.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/script3.js"></script>
</body>
</html>
